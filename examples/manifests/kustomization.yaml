apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- namespace.yaml
- service.yaml
- auth/service-account.yaml
- auth/configmap.yaml
- auth/rbac.yaml
- auth/client-cert-service.yaml
- auth/ca-bundle-configmap.yaml
- consumer.yaml

# Certificate secrets are automatically created by:
# - consumer-client-certs: Generated by Service CA via client-cert-service.yaml
# - server-ca-bundle: Created by setup-secrets.sh script from Service CA ConfigMap
replicas:
- count: 1
  name: cloud-consumer-deployment
images:
- name: cloud-event-consumer
  newName: quay.io/jacding/cloud-event-consumer
  newTag: latest
